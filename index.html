<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fish Game</title>
  <link rel="stylesheet" href="main.css" />

  <!-- Load PIXI & Emitter đúng cách -->
  <script type="module">
    import * as PIXI from 'https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/+esm';
    import { Emitter } from 'https://cdn.jsdelivr.net/npm/@pixi/particle-emitter@5.0.3/+esm';

    window.PIXI = PIXI;
    window.Emitter = Emitter;
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'PixelFont', sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>🎮 Player: <span id="playerName">user</span></div>
    <div>⭐ Level: <span id="level">1</span></div>
    <div>🐟 Fish Eaten: <span id="fishCount">0</span></div>
    <div>🏆 Score: <span id="score">0</span></div>
    <div>🎵 Music: <button id="toggleMusicBtn">Pause</button></div>
  </div>
  <!--<button id="exitBtn">Exit</button>-->

  <!-- Entry -->
  <script type="module" src="source/app.js"></script>
</body>
</html>
